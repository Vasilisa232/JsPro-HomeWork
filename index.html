<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <header> 
      <!-- <h1 class="title">kEttOn {{calculatePrice}}</h1> -->
     <div class="search">
      <input type="text" class="goods-search" v-model="searchValue"/>
      <!-- <button class="search-button" type="button">Поиск</button> -->
     </div>
        
     <div class="container">
      <div class="menuTitle">
       <div class="leftHeader">
          
        <ul class="topMenu">
          <li> <a href="#"><img class="imgMenu" src="img/kettleIcon.jpg"alt=""></a>{{calculatePrice}}</li>
         <li> <a href="#"><img class="imgMenu" src="img/catalog.jpg" alt=""></a>
         <ul class="subMenu">
          <li>Чайник</li>
          <li>Не чайник</li>
         </ul>
         </li>
         <li> 
            <!-- <input type="text" class="goods-search" />
            <button class="search-button" type="button">Поиск</button> -->
         </li> 
        </ul>
       </div>
    
       <div class="rightHeader">
        <ul class="topMenu deleted">
          <li> <a href="#"><img class="imgMenu" src="img/login.jpg" alt=""></a></li>
          <li> <a href="#"><img class="imgMenu" src="img/orders.jpg" alt=""></a></li>
          <li> <a href="#"><img class="imgMenu" src="img/favorites.jpg" alt=""></a></li>
        </ul>
        <button class="cart-button" type="button" @click="setVisibleCart"> <img src="img/cart.jpg" alt="cart"> Корзина </button>
       </div>
    
      </div>
     </div>

    </header>
          
    <main>
      <div class="goods-list container" v-if="filteredItems.length">
        <div class="goods-item" v-for="item in filteredItems">
         <h3>{{ item.product_name}} </h3>
         <p>{{ item.price }}</p>
        </div>
      </div>
      <div class="" v-else>нет данных</div>
    </main>

    <div class="fixed-area" v-if="isVisibleCart">
      <div class="basket-card">
        <div class="basket-card__header">
          <h1 class="basket-card__header__title">basket-card</h1>
          <div class="basket-card__header__delete-icon" @click="setVisibleCart"></div></div>
      </div>

      <div class="basket-card__content">content
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
